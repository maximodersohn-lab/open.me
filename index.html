
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Willst du mein Valentine sein?</h1>

  <button onclick="weiter(true)">Ja</button>
  <button onclick="weiter(false)">Nein</button>

  <script>
    function weiter(ja) {
      if (ja) {
        window.location.href = "https://example.com/ja";
      } else {
        window.location.href = "https://example.com/nein";
      }
    }
  </script>

</body>
</html>
