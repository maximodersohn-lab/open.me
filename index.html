<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Entscheidung</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f92384;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    button {
      font-size: 22px;
      padding: 14px 36px;
      margin: 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #frage, #jaInhalt {
      max-width: 90%;
    }

    #jaInhalt {
      display: none;
    }

    img {
      max-width: 320px;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="frage">
    <h1>Willst du mein Valentine sein?</h1>
    <button onclick="ja()">Ja</button>
    <button onclick="nein()">Nein</button>
  </div>

  <div id="jaInhalt">
    <h1>Juhhhuuu, toll, dankeeeee!!! ðŸŽ‰</h1>
    <img src="bild.jpg" alt="Bild">
    <p>Du wirst gleich weitergeleitet â€¦</p>
  </div>

  <script>
    function ja() {
      document.getElementById("frage").style.display = "none";
      document.getElementById("jaInhalt").style.display = "block";

      setTimeout(() => {
        window.location.href = "https://example.com/ja";
      }, 2500);
    }

    function nein() {
      window.location.href = "https://example.com/nein";
    }
  </script>

</body>
</html>
